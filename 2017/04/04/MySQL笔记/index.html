        <figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%innodb_old_blocks_pct%'</span>; <span class="comment">-- 37%</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%innodb_buffer_pool_size%'</span>; <span class="comment">-- 显示InnoDB存储引擎BufferPool大小，134217728 = 128Mb</span></span><br><span class="line"><span class="comment">-- 热点数据</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%innodb_old_blocks_time%'</span>; <span class="comment">-- 1000ms, 位于midpoint处的数据在等待多长时间之后才会放入new热点数据。</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">engine</span> <span class="keyword">innodb</span> <span class="keyword">status</span>; <span class="comment">-- 显示innodb引擎的状态</span></span><br><span class="line"><span class="comment">-- Modified db pages 指的是Flush list里面的DirtyPage</span></span><br><span class="line"><span class="comment">-- buffer pool hit rate</span></span><br><span class="line"><span class="keyword">select</span> pool_id, hit_rate, pages_made_young <span class="keyword">from</span> <span class="string">`information_schema`</span>.nnodb_buffer_pool_stats; <span class="comment">--</span></span><br><span class="line"><span class="keyword">select</span> *<span class="keyword">from</span> <span class="string">`information_schema`</span>.innodb_buffer_page_lru; <span class="comment">-- 查看innodb BufferPool中LRU list中具体Page信息。  </span></span><br><span class="line"><span class="keyword">select</span> *<span class="keyword">from</span> <span class="string">`information_schema`</span>.innodb_buffer_page_lru <span class="keyword">where</span> oldest_modification &gt; <span class="number">0</span>; <span class="comment">-- 查看DirtyPage</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%innodb_log_buffer_size%'</span>; <span class="comment">-- redo log buffer大小，默认为8MB，该缓冲区不需要太大，因为会被刷新至日志文件。   </span></span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%innodb_fast_shutdown%'</span>; <span class="comment">-- SharpCheckpoint在Database关闭时将所有DirtyPage Flush回Disk，这是默认的工作方式。</span></span><br><span class="line"><span class="comment">-- FuzzyCheckpoint 进行部分页的刷新</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">engine</span> <span class="keyword">innodb</span> <span class="keyword">status</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'datadir'</span>; <span class="comment">-- datadir代表数据库所在目录</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">master</span> <span class="keyword">status</span>; <span class="comment">-- 显示master节点信息</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'binlog_cache_size'</span>; <span class="comment">-- binlo_cache_size mysql会为每一个Session开启一个binlog_cache，默认为32kB大小。</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">global</span> <span class="keyword">status</span> <span class="keyword">like</span> <span class="string">'binlog_cache%'</span>; <span class="comment">-- Binlog_cache_use -&gt; 缓存使用次数，Binlog_cache_disk_use -&gt; 磁盘使用次数。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'sync_binlog'</span>; <span class="comment">-- 二进制日志并不是在每次写的时候同步到磁盘（用户可以理解为缓冲写），因此数据所在操作系统挂机时，可能会有一部分数据没有写入二进制文件</span></span><br><span class="line"><span class="comment">-- sync_binlog = [N]，表示每写多少次就同步至磁盘sync_binlog = 1表示采用同步写磁盘的方式来写二进制日志。</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_support_xa'</span>; <span class="comment">-- 让mysql支持xa事务</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'binlog_format'</span>; <span class="comment">-- 指定binlog格式</span></span><br><span class="line"><span class="keyword">set</span> @@session.binlog_format = <span class="string">'ROW'</span>; <span class="comment">-- 修改会话级别binlog_format</span></span><br><span class="line"><span class="keyword">select</span> @@session.binlog_format; <span class="comment">-- ROW</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'socket'</span>; <span class="comment">-- mysqld监听的unix socket文件</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'pid_file'</span>; <span class="comment">-- mysqld的pid文件路径</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_data_file_path'</span>; <span class="comment">-- ibdata1:12M:autoextend 格式innodb_data_file_path=datafile_spec1[; datafile_spec2]...</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_file_per_table'</span>; <span class="comment">-- 为每个基于innodb存储引擎的表产生一个独立的表空间，命名规则为：</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">-- innodb默认ib_logfile0, ib_logfile1是重做日志（redo log file）</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_log_file_size'</span>; <span class="comment">-- innodb redo log file size默认为512GB</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_log_files_in_group'</span>; <span class="comment">-- redo log group日志文件数量</span></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_log_group_home_dir'</span>;</span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_mirrored_log_groups'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'innodb_flush_log_at_trx_commit'</span>; <span class="comment">-- 有效值为：0，1，2。0  - 当提交事务时，并不将事务的重做日志写入磁盘上的日志文件，而是等待主线程每秒的刷新。</span></span><br><span class="line"><span class="comment">-- 1 - 表示在执行commit时将重做日志缓冲同步写到磁盘，即伴有fsync的调用， 2 - 表示将重做日志写入磁盘，即写到文件系统的缓存中。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">show</span> <span class="keyword">variables</span> <span class="keyword">like</span> <span class="string">'%partition%'</span>;</span><br><span class="line"><span class="keyword">show</span> plugins;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- mysql数据库支持以下几种类型的分区。range分区，list分区，hash分区，key分区。</span></span><br><span class="line"><span class="comment">-- range分区：行数据基于属于一个给定连续区间的列值被放入分区。</span></span><br><span class="line"><span class="comment">-- list</span></span><br><span class="line"><span class="comment">-- hash</span></span><br><span class="line"><span class="comment">-- key</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- innodb_file_pe_table</span></span><br><span class="line"><span class="comment">-- 表空间</span></span><br><span class="line"><span class="comment">-- ①数据②索引③插入缓冲Bitmap页</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- system ls /;</span></span><br></pre></td></tr></table></figure>
